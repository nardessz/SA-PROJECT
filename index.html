<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../style/style.css">
</head>

<body>

    <div class="container">
        <h1>CADASTRAR Prefeitura de Joinville</h1>
        <img class="imagem-responsiva" src="https://www.joinville.sc.gov.br/wp-content/uploads/2021/09/Logotipo_Prefeitura_vertical_positivo.png">
        <form action="/submit" method="post">
            <label for="fname">NOME COMPLETO:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="email">E-MAIL:</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="phone">NUMERO DE TELEFONE:</label><br>
            <input type="tel" id="phone" name="phone"><br>
            <button class="button" onclick="">CADASTRE-SE !</button>
        </form>
    </div>


</body>

</html>
