<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EPTRAN</title>
  <link rel="stylesheet" href="Login.css">
</head>
<body>
  <div class="background"></div>
  <div class="card">
    <img class="logo" src="https://www.joinville.sc.gov.br/wp-content/uploads/2021/09/Logotipo_Prefeitura_vertical_positivo.png" alt="EPTRAN Logo">
    <h2 class="title">Login</h2>
    <form class="form">
      <div class="input-group">
        <label for="email"></label>
        <input type="email" id="email" placeholder="Email">
      </div>
      <div class="input-group">
        <label for="password"></label>
        <input type="password" id="password" placeholder="Senha">
      </div>
      <button id="login-btn">Entrar</button>
    </form>
    <footer>
      <p>Criado por Thiago Cabral Wasem</p>
      <a href="https://www.instagram.com/01.thxw/">Entre em contato</a>
    </footer>
  </div>
  <script src="Login.css"></script>
</body>
</html>
